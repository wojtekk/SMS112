<!DOCTYPE html>
<html>
<head>
    <title>SMS-to-112</title>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
</head>
<body>
<section class="question" id="start">
    <h1>Co się stało?</h1>

    <div class="link icon icon-fire" data-next="fire" data-hide="start" data-text="Pożar">Pożar</div>
    <!--            <div class="link icon icon-crash"   data-next="crash"   data-hide="start"   data-text="Wypadek samochodowy">Wypadek</div>
                <div class="link icon icon-help"    data-next="help"    data-hide="start"   data-text="Pomoc w zasłabnięciu">Pomoc</div>-->
    <!--<div class="link icon icon-mug" data-next="fire" data-hide="start" data-text="Odpowiedź 1, opcja 3. ">Napad</div>-->
    <div class="settings icon icon-settings" data-next="settings" data-hide="start">Ustawienia</div>
</section>

<section class="question" id="fire">
    <h1>Co się pali?</h1>

    <div class="link icon icon-return" data-next="start" data-hide="fire">cofnij</div>
    <div class="link icon icon-home" data-next="noofpeople" data-hide="fire" data-text="Budynek mieszkalny">Budynek
    </div>
    <!--            <div class="link icon" data-next="" data-hide="fire" data-text="Las">Las</div>
                <div class="link icon" data-next="" data-hide="fire" data-text="Pole">Pole</div>
                <div class="link icon" data-next="" data-hide="fire" data-text="Fabryka">Fabryka</div>
                <div class="link icon" data-next="" data-hide="fire" data-text="Pojazd">Pojazd</div>-->
</section>

<section class="question" id="noofpeople">
    <h1>Ile osób?</h1>

    <div class="link icon icon-return" data-next="fire" data-hide="noofpeople">cofnij</div>
    <div class="link icon" data-next="address" data-hide="noofpeople" data-text="1 osoba poszkodowana">1 os.</div>
    <div class="link icon" data-next="address" data-hide="noofpeople" data-text="2 osoby poszkodowane">2 os.</div>
    <div class="link icon" data-next="address" data-hide="noofpeople" data-text="3 osoby poszkodowane">3 os.</div>
    <div class="link icon" data-next="address" data-hide="noofpeople" data-text="więcej niż 3 osoby poszkodowane">Więcej
        os.
    </div>
    <div class="link icon" data-next="address" data-hide="noofpeople" data-text="nie wiem ile osób poszkodowanych">nie
        wiem
    </div>
</section>

<section class="question" id="address">
    <h1>Gdzie?</h1>

    <div class="link icon icon-return" data-next="noofpeople" data-hide="address">cofnij</div>
    <div class="link icon" id="question-address1" data-next="send" data-hide="address"
         data-text="Odpowiedź 2, opcja 1. ">Dom
    </div>
    <div class="link icon" id="question-address2" data-next="send" data-hide="address" data-text="niepodane">...</div>
    <div class="link icon" id="question-address-gps" data-next="send" data-hide="address" data-text="gps">Adres z gps:
    </div>
</section>

<section class="question" id="settings">
    <h1>Ustawienia</h1>

    <p>
        <input class="input-settings" type="text" id="name" placeholder="Twoje imię i nazwisko">
    </p>

    <p>
        Dom: <input class="input-settings" type="text" id="address1" placeholder="Dokładny adres domowy">
    </p>

    <p>
        Inne miejsce:
        <input class="input-settings" type="text" id="address2-description" placeholder="Opis miejsca, np.: 'praca'">
        <br>
        <input class="input-settings" type="text" id="address2-value" placeholder="Dokładny adres miejsca:">
    </p>

    <p>
        <button class="input-settings button-settings" id="save" data-next="start" data-hide="settings">Zapisz</button>
    </p>
</section>

<section class="question" id="send">
    <h1>SMS został wysłany</h1>

    <div id="sms">

    </div>
    <div class="link icon" data-next="start" data-hide="send">zakończ</div>
</section>

<script type="text/javascript" src="phonegap.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="geolocation.js"></script>
<script type="text/javascript">
    app.initialize();
    if (!navigator.userAgent.match(/(iPhone|iPod|iPad|Android|BlackBerry|IEMobile)/)) {
        app.start(); //this is the browser
    }
</script>
</body>
</html>
