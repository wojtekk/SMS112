            <div class="link icon" data-next="address" data-hide="noofpeople" data-text="Odpowiedź 2, opcja 3. ">nie wiem</div>

            <div class="link icon icon-return" data-next="noofpeople" data-hide="address">cofnij</div>
            <div class="link icon" data-next="send" data-hide="address" data-text="Odpowiedź 2, opcja 1. ">...</div>
